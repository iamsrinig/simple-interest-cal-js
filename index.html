<html>
    <head>
      <title>Simple Interest Calculator</title>
      <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <div class="container">
        <form>
          <h1>Simple Interest Calculator</h1>
          Amount: <input type="number" id="principal_bal"><br/>
          Rate: <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          <p>Value: <span id="demo"></span></p>
          No. of Years: <input type="number" id="no_of_years"><br/>

          <input type="button" onclick="calculate_simple_interest()" value="Calculate">

          <p id="result"></p>
        </form>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </body>
</html>
