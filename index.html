<html>
    <head>
      <title>Simple Interest Calculator</title>
      <script type="text/javascript" src="script.js"></script>

      <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <div class="container">
        <form>
          <h1>Simple Interest Calculator</h1>
          Amount: <input type="number" id="principal_bal"><br/>
          Rate: <input type="number" id="rate_of_interest"><br/>
          No. of Years: <input type="number" id="no_of_years"><br/>

          <input type="button" onclick="calculate_simple_interest()" value="Calculate">

          <p id="result"></p>
        </form>
      </div>
    </body>
</html>
