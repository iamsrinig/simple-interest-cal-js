<!DOCTYPE html>
<html>
    <head>
      <title>Web App â€“ Simple Interest Calculator</title>
      <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <header>
        <h2>Simple Interest Calculator</h2>
      </header>

      <section>
        <article>
          <div class="maindiv">
            <form>
              Amount: <input type="number" id="principal_bal"><br><br>
              Interest Rate: <input type="range" min="1" max="20" value="10.25" step="0.25" class="slider" id="myRange">
              Value: <span id="rate_val">10.25%</span><br><br>
              No. of Years:
              <select id="no_of_years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select><br><br>

              <input type="button" onclick="calculate_simple_interest()" value="Calculate"><br/>

              <p id="results"></p>
            </form>
          </div>
        </article>
      </section>
      <footer>
        &#169; Everyone Can Get Rich
      </footer>
      <script type="text/javascript" src="script.js"></script>
    </body>
</html>
